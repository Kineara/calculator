<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator!</title>
  </head>
  <body>
    <div id="calcContainer">
      <div id="screenContainer">
        <div id="screenTextTop">top text</div>
        <div id="screenTextCtr"></div>
        <div id="screenTextBtm">bottom text lol</div>
      </div>
      <div id="keypad-container">
        <!-- row 1 -->
        <button type="button" class="button row1 col1">(</button>
        <button type="button" class="button row1 col2">)</button>
        <button type="button" class="button row1 col3 themeBtn">thm</button>
        <button type="button" class="button row1 col4 delBtn">del</button>
        <button type="button" class="button row1 col5 clrBtn">clr</button>

        <!-- row 2 -->
        <button type="button" class="button row2 col1 numBtn">7</button>
        <button type="button" class="button row2 col2 numBtn">8</button>
        <button type="button" class="button row2 col3 numBtn">9</button>
        <button type="button" class="button row2 col4 funcBtn">+</button>
        <button type="button" class="button row2 col5">sqrt</button>

        <!-- row 3 -->
        <button type="button" class="button row3 col1 numBtn">4</button>
        <button type="button" class="button row3 col2 numBtn">5</button>
        <button type="button" class="button row3 col3 numBtn">6</button>
        <button type="button" class="button row3 col4 funcBtn">-</button>
        <button type="button" class="button row3 col5">%</button>

        <!-- row 4 -->
        <button type="button" class="button row4 col1 numBtn">1</button>
        <button type="button" class="button row4 col2 numBtn">2</button>
        <button type="button" class="button row4 col3 numBtn">3</button>
        <button type="button" class="button row4 col4 funcBtn">/</button>
        <button type="button" class="button equalsBtn">=</button>

        <!-- row 5 -->
        <button type="button" class="button row5 col1">.</button>
        <button type="button" class="button row5 col2 numBtn">0</button>
        <button type="button" class="button row5 col3">+/-</button>
        <button type="button" class="button row5 col4 funcBtn">*</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
