<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator!</title>
</head>
<body>
    <div id="calc-container">
        <div id="screen-container"></div>
        <div id="keypad-container">

                <button type="button" class="button row1 col1">X</button>
                <button type="button" class="button row1 col2">X</button>
                <button type="button" class="button row1 col3">X</button>
                <button type="button" class="button row1 col4">X</button>
                <button type="button" class="button row1 col5">X</button>

                <button type="button" class="button row2 col1">7</button>
                <button type="button" class="button row2 col2">8</button>
                <button type="button" class="button row2 col3">9</button>
                <button type="button" class="button row2 col4">X</button>
                <button type="button" class="button row2 col5">X</button>

                <button type="button" class="button row3 col1">4</button>
                <button type="button" class="button row3 col2">5</button>
                <button type="button" class="button row3 col3">6</button>
                <button type="button" class="button row3 col4">X</button>
                <button type="button" class="button row3 col5">X</button>

                <button type="button" class="button row4 col1">1</button>
                <button type="button" class="button row4 col2">2</button>
                <button type="button" class="button row4 col3">3</button>
                <button type="button" class="button row4 col4">X</button>
                <button type="button" class="button btnEquals">X</button>

                <button type="button" class="button row5 col1">0</button>
                <button type="button" class="button row5 col2">X</button>
                <button type="button" class="button row5 col3">X</button>
                <button type="button" class="button row5 col4">X</button>

        </div>
    </div>
</body>
</html>
