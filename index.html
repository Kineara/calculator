<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator!</title>
</head>
<body>
    <div id="calc-container">
        <div id="screen-container"></div>
        <div id="keypad-container">

                <div class="button row1 col1">X</div>
                <div class="button row1 col2">X</div>
                <div class="button row1 col3">X</div>
                <div class="button row1 col4">X</div>
                <div class="button row1 col5">X</div>

                <div class="button row2 col1">7</div>
                <div class="button row2 col2">8</div>
                <div class="button row2 col3">9</div>
                <div class="button row2 col4">X</div>
                <div class="button row2 col5">X</div>

                <div class="button row3 col1">4</div>
                <div class="button row3 col2">5</div>
                <div class="button row3 col3">6</div>
                <div class="button row3 col4">X</div>
                <div class="button row3 col5">X</div>

                <div class="button row4 col1">1</div>
                <div class="button row4 col2">2</div>
                <div class="button row4 col3">3</div>
                <div class="button row4 col4">X</div>
                <div class="button btnEquals">X</div>

                <div class="button row5 col1">0</div>
                <div class="button row5 col2">X</div>
                <div class="button row5 col3">X</div>
                <div class="button row5 col4">X</div>

        </div>
    </div>
</body>
</html>
